<!DOCTYPE html>
<html>
<head>

<title>[O_o]</title>

<style>
body {
  background: #fff;
  font-size: 14pt;
  font-family: monospace;
  color: #000;
	padding: 2em 3em 20em 3em;
}
h1 {
	font-weight: normal;
}
ol, li {
  list-style-type: none;
  padding-left: 5pt;
}
h1.Oo {
  margin: 0;
  font-size: 4em;
  letter-spacing: -0.15em;
}
a {
  text-decoration: none;
}
#users {
  margin-top: 60px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
$(document).ready(function() {
  $.get('users.json', function(users) {
    var usersNode = $('#users');
    users.forEach(function(user) {
    	appendUserNode(user);
  	});
  });
});

var appendUserNode = function(user) {
	var userID = user.slice(1);
	var profile = user + '/profile.json';

	$.get(profile, function(pro){
		console.log(pro.title);
		$('#' + userID + ' a').text(pro.title);
	});

  $('#users').append([
    '<li id="', userID, '"><a href="', user, '">',
    user,
    '</a></li>'
  ].join(''));
};
</script>

</head>
<body>

<h1 class="Oo">[O_o]</h1>

<ol id="users"></ol>

</body>
</html>
